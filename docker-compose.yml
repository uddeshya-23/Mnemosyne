version: '3.8'

services:
  mnemosyne-brain:
    build: ./brain
    container_name: mnemosyne-brain
    ports:
      - "5000:5000"
    networks:
      - mnemosyne-net

  mnemosyne-proxy:
    build: ./proxy
    container_name: mnemosyne-proxy
    ports:
      - "8080:8080"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - BRAIN_URL=http://mnemosyne-brain:5000
    depends_on:
      - mnemosyne-brain
    networks:
      - mnemosyne-net

networks:
  mnemosyne-net:
    driver: bridge
